<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body { font-size: 16px; }
    .welcome-text {
      margin-top: 20px;
      font-size: 44px;
      font-weight: bold;
      color: darkblue;
    }
    .flex-container {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .flex-item {
      margin: 10px;
      padding: 15px;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }
    .search-bar {
      padding: 15px;
      text-align: center;
    }
    .search-bar input, .search-bar button {
      padding: 10px;
    }
    .home-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
  <title>Unbloxed</title>
</head>

<body>
  <div class="welcome-text">Welcome To Unbloxed Games</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a game...">
    <button onclick="searchGames()">Search</button>
  </div>
  <div class="flex-container">
    <div class="flex-item" onclick="window.location.href='./1v1lol.html';">1v1 LOL</div>
    <div class="flex-item" onclick="window.location.href='./geometrydash.html';">Bitlife</div>
  </div>
  <button class="home-button" onclick="window.location.href='./';">Home</button>

  <script>
    function searchGames() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const flexItems = document.querySelectorAll('.flex-item');

      flexItems.forEach(item => {
        const txtValue = item.textContent || item.innerText;
        item.style.display = txtValue.toUpperCase().indexOf(input) > -1 ? '' : 'none';
      });
    }
  </script>
</body>
</html>
